<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fetcher</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image Fetcher</h1>
    <button id="fetchImage">Fetch Image</button>
    <div id="imageContainer"></div>

    <script>
        document.getElementById('fetchImage').addEventListener('click', function() {
            const prompt = 'We are at cloudfare hackathon';

            fetch('/generate-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: prompt })
            })
            .then(response => response.blob())
            .then(blob => {
                const imageUrl = URL.createObjectURL(blob);
                document.getElementById('imageContainer').innerHTML = `<img src="${imageUrl}" alt="Fetched Image">`;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
